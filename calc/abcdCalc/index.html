<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ABCD2 calculator</title>
    </head>
    <body>
        <h3>ABCD2 calculator</h3>
        <table>
            <tr>
                <th>Age >= 60:</th>
                <th>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="age" id="old" value="0" checked>
                        <label for="old">No</label>
                    </div>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="age" id="young" value="1">
                        <label for="young">Yes (+1)</label>
                    </div>
                </th>
            </tr>
            <tr>
                <th>BP >= 140/90:</th>
                <th>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="bp" id="bp" value="0" checked>
                        <label for="bp">No</label>
                    </div>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="bp" id="bp" value="1">
                        <label for="bp">Yes (+1)</label>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Clinical features:</th>
                <th>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="clinical" id="clinical" value="2">
                        <label for="clinical">Unilateral weakness (+2)</label>
                    </div>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="clinical" id="clinical" value="1">
                        <label for="clinical">Speech disturbance without weakness (+1)</label>
                    </div>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="clinical" id="clinical" value="0" checked>
                        <label for="clinical">Other symptoms</label>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Duration:</th>
                <th>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="duration" id="duration" value="0" checked>
                        <label for="duration">Less than 10 min</label>
                    </div>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="duration" id="duration" value="1">
                        <label for="duration">10 to 59 min (+1)</label>
                    </div>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="duration" id="duration" value="2">
                        <label for="duration">60 or more min (+2)</label>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Hx diabetes:</th>
                <th>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="dm" id="dm" value="0" checked>
                        <label for="dm">No</label>
                    </div>
                    <div>
                        <input onclick="calcABCD()" type="radio" name="dm" id="dm" value="1">
                        <label for="dm">Yes (+1)</label>
                    </div>
                </th>
            </tr>
        </table>
        <h3 id="abcd">ABCD2 = 0</h3>
        <script src="index.js"></script>
    </body>
</html>
